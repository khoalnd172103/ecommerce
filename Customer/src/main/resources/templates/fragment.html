<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:fragment="header">
    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>

<!-- Navigation-->
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/index}">Ray Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse row" id="navbarSupportedContent">
                <div class="col-md-3">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/products}">All Products</a></li>
                                <li>
                                    <hr class="dropdown-divider"/>
                                </li>
                                <li><a class="dropdown-item" th:href="@{/products}">Popular Items</a></li>
                                <li><a class="dropdown-item" th:href="@{/products}">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="+"
                               aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="col-md-2" th:if="${username != null}">
                    <form class="d-flex justify-content-center">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            <a th:href="@{/cart}">Cart</a>
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
                <div class="col-md-1" th:if="${username != null}">
                    <div class="dropdown text-center">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                                 class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#" th:text="${username}">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form action="#" th:action="@{/logout}" method="POST">
<!--                                    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>-->
                                    <button type="submit" class="btn btn-link">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 text-end" th:if="${username == null}">
                    <a th:href="@{/login}"
                       class="btn btn-outline-dark me-2">
                        Login
                    </a>
                    <a th:href="@{/register}"
                       class="btn btn-warning">
                        Sign-up
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="banner">
    <div class="position-relative overflow-hidden p-3 p-md-5 text-center text-bg-dark">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">Ray Shop</h1>
            <p class="lead fw-normal">Provide anything you need</p>
            <a class="btn btn-outline-warning" th:href="@{/register}">Sign up now</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

<!--    <div class="bg-dark py-5">-->
<!--        <div class="container px-4 px-lg-5 my-5">-->
<!--            <div class="text-center text-white">-->
<!--                <h1 class="display-4 fw-bolder">Ray Shop</h1>-->
<!--                <p class="lead fw-normal text-white-50 mb-0">Provide anything you need</p>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
</div>

<div th:fragment="footer">
    <!-- Footer-->
    <!--    <footer class="py-5 bg-dark">-->
    <!--        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>-->
    <!--    </footer>-->
    <div class="text-bg-dark">
        <div class="container">
            <footer class="py-3">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
            </footer>
        </div>
    </div>
</div>

</body>
</html>
