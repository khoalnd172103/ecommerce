<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: header"></head>

<body>

<div th:replace="fragment :: navigation"></div>

<div th:replace="fragment :: banner"></div>

<section style="background-color: #eee;">
    <div class="container pb-5 pt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div th:if="${registrationSuccess}">
                                    <div class="form-outline mb-4 text-success fs-5">
                                        <p th:text="${registrationSuccess}"></p>
                                    </div>
                                </div>

                                <div th:if="${registrationError}">
                                    <div class="form-outline mb-4 text-success fs-5">
                                        <p th:text="${registrationError}"></p>
                                    </div>
                                </div>

                                <form th:action="@{/processRegister}" th:object="${customerDTO}" method="POST">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Registration</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:field="*{userName}" type="email"  class="form-control form-control-lg"
                                               placeholder="Email" name="username"/>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input th:field="*{firstName}" type="text"  class="form-control form-control-lg"
                                                       placeholder="Firstname" name="firstName"/>
                                                <p class="text-danger fs-5" th:if="${#fields.hasErrors('firstName')}"
                                                   th:errors="*{firstName}">
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input th:field="*{lastName}" type="text"  class="form-control form-control-lg"
                                                       placeholder="Lastname" name="lastName"/>
                                                <p class="text-danger fs-5" th:if="${#fields.hasErrors('lastName')}"
                                                   th:errors="*{lastName}">
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:field="*{password}" type="password"  class="form-control form-control-lg" placeholder="Password" name="password"/>
                                        <p class="text-danger fs-5" th:if="${#fields.hasErrors('password')}"
                                           th:errors="*{password}">
                                        </p>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:field="*{repeatPassword}" type="password"  class="form-control form-control-lg" placeholder="Repeate Password" name="password"/>
                                    </div>

                                    <div th:if="${registrationError}">
                                        <div class="form-outline mb-4 text-danger fs-5">
                                            <p th:text="${registrationError}"></p>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="w-100 btn btn-dark btn-lg btn-block" type="submit">Sign up</button>
                                    </div>

                                    <p class="mb-4 pb-lg-2" style="color: #393f81;">Already have an account ?
                                        <a th:href="@{/login}" style="color: #393f81;">Sign-in here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{register.png}"
                                 alt="login form" class="img-fluid" style="border-radius: 0 1rem 1rem 0; height: 100%;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragment :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
