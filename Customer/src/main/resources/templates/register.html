<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: header"></head>

<body>

<div th:replace="fragment :: navigation"></div>

<div th:replace="fragment :: banner"></div>

<div class="container">
    <div class="row g-5 my-5">
        <h4 class="text-center mb-3">Registration Form</h4>
        <form class="needs-validation" novalidate th:action="@{/processRegister}" th:object="${customerDTO}" method="POST">
            <div class="row g-3">
                <div class="form-group" th:if="${registrationSuccess}">
                    <div class="alert alert-success col-xs-offset-1 col-xs-10 align-center">
                        <p th:text="${registrationSuccess}" class="text-center"></p>
                    </div>
                </div>

                <div class="form-group" th:if="${registrationError}">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10 align-center">
                        <p th:text="${registrationError}" class="text-center"></p>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                         th:errors = "*{firstName}">
                    </div>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                         th:errors = "*{lastName}">
                    </div>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input th:field="*{userName}" type="text" class="form-control" id="username" placeholder="Username" required>
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="password" class="form-label">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="" value="" required>
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                         th:errors = "*{password}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="repeatPassword" class="form-label">Repeat Password</label>
                    <input th:field="*{repeatPassword}" type="password" class="form-control" id="repeatPassword" placeholder="" value="" required>
                    <div class="invalid-feedback">

                    </div>
                </div>

            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Sign-up</button>
        </form>
    </div>
</div>


<div th:replace="fragment :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
