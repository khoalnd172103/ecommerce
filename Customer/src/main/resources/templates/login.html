<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: header"></head>

<body>

<div th:replace="fragment :: navigation"></div>

<div th:replace="fragment :: banner"></div>

<div class="container">
    <div class="row g-5 my-5">
        <h4 class="text-center mb-3">Login Form</h4>
        <form class="needs-validation" novalidate th:action="@{/authenticateTheUser}"  method="POST">
            <div class="row g-3">
                <!-- Place for messages: error, alert etc ... -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>

                            <!-- Check for login error -->

                            <div th:if="${param.error}">

                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.
                                </div>

                            </div>

                            <!-- Check for logout -->

                            <div th:if="${param.logout}">

                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have been logged out.
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input  type="text" class="form-control" id="username" placeholder="Username" required name="username">
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="" value="" required name="password">
                </div>

            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Login</button>
        </form>
    </div>
</div>


<div th:replace="fragment :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
