<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: header"></head>

<body>

<div th:replace="fragment :: navigation"></div>

<div th:replace="fragment :: banner"></div>

<section style="background-color: #eee;">
    <div class="container pb-5 pt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/login.png}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/authenticateTheUser}" method="POST">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Sign In</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Email" name="username"/>
<!--                                        <label class="form-label" for="form2Example17">Email address</label>-->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password" name="password"/>
<!--                                        <label class="form-label" for="form2Example27">Password</label>-->
                                    </div>

                                    <div th:if="${param.error}">
                                        <div class="form-outline mb-4 text-danger fs-5">
                                            <p>Invalid username and password.</p>
                                        </div>
                                    </div>

                                    <div th:if="${param.logout}">
                                        <div class="form-outline mb-4 text-success fs-5">
                                            <p>You have been logged out.</p>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="w-100 btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a th:href="@{/register}" style="color: #393f81;">Register here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragment :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
