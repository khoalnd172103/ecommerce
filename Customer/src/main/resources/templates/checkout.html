<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: header"></head>

<body class="bg-light">

<div th:replace="fragment :: navigation"></div>

<div th:replace="fragment :: banner"></div>

<div class="container h-100 py-5">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2>Checkout form</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm" th:each="cartItem : ${shoppingCart.cartItemSet}">
                        <div>
                            <h6 class="my-0" th:text="${cartItem.product.name}"></h6>
                            <small class="text-muted" th:text="${'Price: ' + cartItem.product.costPrice}"></small>
                            <span class="text-muted">|</span>
                            <small class="text-muted" th:text="${'Quantity: ' + cartItem.quantity}"></small>
                        </div>
                        <span class="text-muted" th:text="${'$' + cartItem.totalPrice}"></span>
                    </li>
<!--                    <li class="list-group-item d-flex justify-content-between bg-light">-->
<!--                        <div class="text-success">-->
<!--                            <h6 class="my-0">Promo code</h6>-->
<!--                            <small>EXAMPLECODE</small>-->
<!--                        </div>-->
<!--                        <span class="text-success">âˆ’$5</span>-->
<!--                    </li>-->
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong th:text="${'$' + shoppingCart.totalPrice}"></strong>
                    </li>
                </ul>

                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Billing address</h4>
                <form class="needs-validation" novalidate th:object="${customer}">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" th:value="${customer.firstName}" readonly>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" th:value="${customer.lastName}" readonly>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="username" th:value="${customer.userName}" readonly>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="email" th:value="${customer.phone}" readonly>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:value="${customer.address}" readonly>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">Shipping address is the same as my billing
                            address</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="save-info">
                        <label class="form-check-label" for="save-info">Save this information for next time</label>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Payment</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked
                                   required>
                            <label class="form-check-label" for="credit">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                            <label class="form-check-label" for="debit">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                            <label class="form-check-label" for="paypal">PayPal</label>
                        </div>
                    </div>

<!--                    <div class="row gy-3">-->
<!--                        <div class="col-md-6">-->
<!--                            <label for="cc-name" class="form-label">Name on card</label>-->
<!--                            <input type="text" class="form-control" id="cc-name" placeholder="" required>-->
<!--                            <small class="text-muted">Full name as displayed on card</small>-->
<!--                            <div class="invalid-feedback">-->
<!--                                Name on card is required-->
<!--                            </div>-->
<!--                        </div>-->

<!--                        <div class="col-md-6">-->
<!--                            <label for="cc-number" class="form-label">Credit card number</label>-->
<!--                            <input type="text" class="form-control" id="cc-number" placeholder="" required>-->
<!--                            <div class="invalid-feedback">-->
<!--                                Credit card number is required-->
<!--                            </div>-->
<!--                        </div>-->

<!--                        <div class="col-md-3">-->
<!--                            <label for="cc-expiration" class="form-label">Expiration</label>-->
<!--                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>-->
<!--                            <div class="invalid-feedback">-->
<!--                                Expiration date required-->
<!--                            </div>-->
<!--                        </div>-->

<!--                        <div class="col-md-3">-->
<!--                            <label for="cc-cvv" class="form-label">CVV</label>-->
<!--                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>-->
<!--                            <div class="invalid-feedback">-->
<!--                                Security code required-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->

                    <hr class="my-4">

                    <a th:href="@{/save-order}" class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</a>
                </form>
            </div>
        </div>
    </main>
</div>
<div th:replace="fragment :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
