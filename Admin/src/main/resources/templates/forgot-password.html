<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: header">

</head>
<body>

<div class="container">

  <div id="loginbox" style="margin-top: 50px;"
       class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

    <div class="card border-info">

      <div class="card-header bg-info">
        Forgot Your Password ?
      </div>

      <div class="card-body">

        <div class="card-text">

          <!-- Login Form -->
          <form action="#" th:action="@{/checkUserNameForResetPassword}" th:object="${adminDTO}"
                method="POST" class="form-horizontal">

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group" th:if="${resetPassError}">
              <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                <span th:text="${resetPassError}"></span>
              </div>
            </div>

            <!-- User name -->
            <div style="margin-bottom: 25px" class="input-group">
              <input type="email" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
            </div>

            <!-- Reset Password Button -->
            <div style="margin-top: 10px" class="form-group">
              <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-success">Reset Password</button>
              </div>
            </div>

          </form>

        </div>

      </div>

    </div>

    <div>
      <a th:href="@{/register/showRegistrationForm}">Register New User</a>
    </div>

    <div>
      <a th:href="@{/login}" >Already have account ? Login</a>
    </div>

  </div>

</div>

</body>
</html>
