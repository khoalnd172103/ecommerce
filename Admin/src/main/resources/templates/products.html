            </div>

                Add product

            <div th:if="${success}" class="text-center alert alert-success">
                <p th:text="${success}"></p>
            </div>

            <div th:if="${fail}" class="text-center alert alert-danger">
                <p th:text="${fail}"></p>
            </div>

            <script>
                const myModal = new bootstrap.Modal(document.getElementById('myModal'), options);


            </script>

            <!-- Begin Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->

            <table class="table table-bordered table-striped" th:if="${size > 0}">
                <thead class="table-dark">
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Image</th>
                    <th>Update</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category.name}"></td>
                    <td th:text="${product.costPrice}"></td>
                    <td th:text="${product.currentQuantity}"></td>
                    <td>
                        <img th:src="@{/image-product/{fileName}(fileName=${product.image})}" style="height: 40px; width: 40px;"/>
                    </td>
                    <td>
                        <a th:href="@{/updateProductForm(productId=${product.id})}"
                           class="btn btn-primary btn-sm mb-3">
                            Update
                        </a>
                    </td>
                    <td>
                        <a th:if="${product.isActivated == true}" th:href="@{/deleteProduct(productId=${product.id})}"
                           class="btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure to delete this product ?'))) return false">
                            Delete
                        </a>
                        <a th:if="${product.isDeleted == true}" th:href="@{/enableProduct(productId=${product.id})}"
                           class="btn btn-warning btn-sm mb-3">
                            Enable
                        </a>
                    </td>

                </tbody>
            </table>
        </div>
    </div>

</div>
