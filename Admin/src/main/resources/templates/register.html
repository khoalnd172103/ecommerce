<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: header">

</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New User Registration
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/register/processRegistrationForm}"
                          th:object="${adminDTO}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert, etc. -->
                        <div class="form-group" th:if="${registrationError}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                <span th:text="${registrationError}"></span>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="email" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- First Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Last Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Repeat Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" th:field="*{repeatPassword}" placeholder="Repeat Password (*)" class="form-control" />
                        </div>

                        <!-- Email -->
<!--                        <div style="margin-bottom: 25px" class="input-group">-->
<!--                            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />-->
<!--                        </div>-->

<!--                        <div th:if="${#fields.hasErrors('email')}"-->
<!--                             style="margin-bottom: 25px" class="text-danger">-->
<!--                            <ul>-->
<!--                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />-->
<!--                            </ul>-->
<!--                        </div>-->

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <div>
            <a th:href="@{/forgot-password}">Forgot Password ?</a>
        </div>

        <div>
            <a th:href="@{/login}" >Already have account ? Login</a>
        </div>

    </div>

</div>

</body>
</html>
